										<input type="text" class="form-control tel" id="cc-number" placeholder="" required="">
										<script>
											window.addEventListener("DOMContentLoaded", function() {
												[].forEach.call( document.querySelectorAll('.tel'), function(input) {
												var keyCode;
												function mask(event) {
													event.keyCode && (keyCode = event.keyCode);
													var pos = this.selectionStart;
													if (pos < 3) event.preventDefault();
													var matrix = "+38 (___) ___ ____",
														i = 0,
														def = matrix.replace(/\D/g, ""),
														val = this.value.replace(/\D/g, ""),
														new_value = matrix.replace(/[_\d]/g, function(a) {
															return i < val.length ? val.charAt(i++) || def.charAt(i) : a
														});
													i = new_value.indexOf("_");
													if (i != -1) {
														i < 5 && (i = 3);
														new_value = new_value.slice(0, i)
													}
													var reg = matrix.substr(0, this.value.length).replace(/_+/g,
														function(a) {
															return "\\d{1," + a.length + "}"
														}).replace(/[+()]/g, "\\$&");
													reg = new RegExp("^" + reg + "$");
													if (!reg.test(this.value) || this.value.length < 5 || keyCode > 47 && keyCode < 58) this.value = new_value;
													if (event.type == "blur" && this.value.length < 5)  this.value = ""
												}
											
												input.addEventListener("input", mask, false);
												input.addEventListener("focus", mask, false);
												input.addEventListener("blur", mask, false);
												input.addEventListener("keydown", mask, false)
											
											  });
											
											});
											  </script>

	<script>
	function addElement(parentId, elementTag, elementId, html) {
		var p = document.getElementById(parentId);
		var newElement = document.createElement(elementTag);
		newElement.setAttribute('id', elementId);
		newElement.innerHTML = html;
		p.appendChild(newElement);
	}
	function removeElement(elementId) {
		var element = document.getElementById(elementId);
		element.parentNode.removeChild(element);
	}
	var fileId = 0;
	function addFile() {
		fileId++;
		var stringId = "case_" + fileId;
		var html = '<div class="row" id="itemCaseWithRemove" style="border:#6E6E6E 1px solid; border-radius: 0.2em;"><div class="col-md-12"><div class="row"><div class="col-md-10 mb-0 mt-2"></div><div class="col-md-2 mb-0 mt-2"><a href="" onclick="javascript:removeElement(\''+stringId+'\'); return false;"><svg class="float-right" width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-x" fill="black" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z"/><path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z"/></svg></a></div></div><div class="row"><div class="col-md-8 mb-3 mt-0"><label for="cc-number">Номер телефону</label><input type="text" class="form-control" id="cc-number" placeholder="" required=""></div><div class="col-md-4 mb-3 mt-0"><label for="cc-number">Сумма</label><input type="text" class="form-control" id="cc-number" placeholder="" required=""></div></div></div></div></div>';
		addElement('cases', 'div', stringId, html);
	}  
	</script>
